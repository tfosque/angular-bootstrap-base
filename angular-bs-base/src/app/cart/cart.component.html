<div class="row">
  <div class="col-12 mt-3 mb-3">
    <h5>
      <i class="fa fa-shopping-cart"></i> Shopping Cart
    </h5>
  </div>

  <div class="col d-md-none" *ngFor="let dataItem of dataSource" style="margin: 4px 0px;">
    <div
      class="col-12"
      style="padding: 15px 0px;"
      lineItem
      [columns]="defaultColumns "
      [dataItem]="dataItem"
    ><i class="fa fa-spinner fa-spin text-primary"></i></div>
  </div>

</div>
