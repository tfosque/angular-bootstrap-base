<div cdkDropListGroup>
  <div class="example-container">
    <h2>Board</h2>
    <div cdkDropList [cdkDropListData]="slots" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of slots" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Stars</h2>
    <div cdkDropList [cdkDropListData]="slots" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of slots" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
